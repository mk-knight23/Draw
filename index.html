<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="batman-6-16.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Professional Paint App</title>
</head>
<body>
    <div class="toolbar">
        <div class="tool-section">
            <button class="tool" data-tool="brush" title="Brush"><i class="fas fa-paint-brush"></i></button>
            <button class="tool" data-tool="eraser" title="Eraser"><i class="fas fa-eraser"></i></button>
            <button class="tool" data-tool="text" title="Text"><i class="fas fa-font"></i></button>
            <div class="shapes">
                <button class="tool" data-tool="rectangle" title="Rectangle"><i class="far fa-square"></i></button>
                <button class="tool" data-tool="circle" title="Circle"><i class="far fa-circle"></i></button>
                <button class="tool" data-tool="line" title="Line"><i class="fas fa-slash"></i></button>
            </div>
        </div>
        
        <div class="tool-section">
            <div class="size-picker">
                <label for="brush-size">Size:</label>
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <span id="size-value">5px</span>
            </div>
            <div class="opacity-picker">
                <label for="opacity">Opacity:</label>
                <input type="range" id="opacity" min="1" max="100" value="100">
                <span id="opacity-value">100%</span>
            </div>
        </div>

        <div class="tool-section colors">
            <input type="color" id="color-picker" value="#000000">
            <div class="preset-colors">
                <div class="clr" data-clr="#000000"></div>
                <div class="clr" data-clr="#EF626C"></div>
                <div class="clr" data-clr="#fdec03"></div>
                <div class="clr" data-clr="#24d102"></div>
                <div class="clr" data-clr="#ffffff"></div>
            </div>
        </div>

        <div class="tool-section actions">
            <button class="action undo" title="Undo"><i class="fas fa-undo"></i></button>
            <button class="action redo" title="Redo"><i class="fas fa-redo"></i></button>
            <button class="action clear" title="Clear Canvas"><i class="fas fa-trash"></i></button>
            <button class="action save" title="Save"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="main.js"></script>
</body>
</html>
